name: Release new verson of plugins

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to set in release.json (e.g. 1.2.3)"
        required: true
        type: string
      backstage_target:
        description: "Version of backstage to target for release (e.g. 1.46.1)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Run updater script
        env:
          VERSION: ${{ inputs.version }}
        run: |
          node scripts/update-release-json.js
          node scripts/bump-plugins.js \
            --target ${{github.events.inputs.backstage_target}}
            --ref main
            --debug

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          # Github bot: https://api.github.com/users/github-actions%5Bbot%5D
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push (if changed)
        env:
          VERSION: ${{ inputs.version }}
        run: |
          BRANCH_NAME="release-${VERSION}"
          git checkout -b "$BRANCH_NAME"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: auto-release to version ${VERSION}"
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        env:
          VERSION: ${{ inputs.version }}
        uses: peter-evans/create-pull-request@v6
        with:
          branch: auto/release-${{ inputs.version }}
          title: "chore: auto-release to version ${{ inputs.version }}"
          body: |
            This PR was automatically generated by a GitHub Actions workflow.
            
            Auto release to version ${{ inputs.version }}
          commit-message: "chore: auto-release to version ${{ inputs.version }}"
          labels: automated, release-${{ inputs.version }}
